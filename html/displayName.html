<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="utf-8" />
<title></title>
<script>
    function showFullName(){
        let fName = document.getElementById("first_name").value;
        let lName =document.getElementById("last_name").value;
        let full_name = fName + lName;
        document.getElementById("output").innerHTML = full_name;
    }


</script>
</head>
<body>
       First Name: <input id= "first_name" type="text"/> <br>
       Last Name: <input id= "last_name" type="text"/><br>
       <button onclick="showFullName()"()> show full Name</button>
       <p id="output">show your full name</p>
</body> </html>
