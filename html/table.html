<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <p id="demo"></p>
    <script>
        let person = {
            name: "Daniel",
            Id: "1234",
            phone: "206 805",
            info: function() {
                return this.name + " is the one who makes people happy, " + this.Id + " is his id, and " +
                    this.phone + " is also his phone number.";
            }
        }
        document.getElementById("demo").innerHTML = person.info();
    </script>
</head>

<body>

        <caption>This is table</caption>
        <tr>11</tr>11</tr>

    </table>
</body>

</html>
